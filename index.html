<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭТТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            background-image: url('3.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
        .container {
            background: rgb(221, 223, 224);
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.1);
            background-image: url('5.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
        h1 { font-size: 24px; }
        .question { font-size: 18px; margin: 20px 0; }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: black;
            border-radius: 5px;
            background: #2b2928;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover { background: #99a0a5; }
        .correct { background: #2ecc71 !important; }
        .wrong { background: #e74c3c !important; }
        .restart, .start-btn, .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background: #191a19;
            color: white;
            border: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .restart:hover, .start-btn:hover, .back-btn:hover { background: #774057; }
        .hidden { display: none; }
        
    </style>
</head>
<body>
    <div class="container" id="menu">
        <h1>Эмнэлгийн тоног төхөөрөмж
        </h1>
        <button class="start-btn" onclick="startQuiz('exam')">Шалгалт Өгөх</button>
        <button class="start-btn" onclick="showPracticeCategories()">Зүгээр тест Ажиллах</button>
    </div>
    
    <div class="container hidden" id="categoryMenu">
        <h1>Дуртайгаа</h1>
        <button class="start-btn" onclick="showGroupSelection('group1')">соронзон резонанст дүрслэл</button>
        <button class="start-btn" onclick="showGroupSelection('group2')">Дуран</button>
        <button class="start-btn" onclick="showGroupSelection('group3')">Цөмийн оншилгоо</button>
        <button class="back-btn" onclick="backToMain()">Буцах</button>
    </div>
    
    <div class="container hidden" id="groupSelection">
        <h1>Тестийн Бүлэг</h1>
        <button class="start-btn" id="selectedGroupButton" onclick="startQuiz('practice', selectedGroup)">Тест Эхлүүлэх</button>
        <button class="back-btn" onclick="backToCategory()">Буцах</button>
    </div>
    
    <div class="container hidden" id="quiz">
        <h1>Алдаж тэнэгтэвдээ!</h1>
        <p class="question"></p>
        <div class="options"></div>
        <p class="score"></p>
        <button class="restart" onclick="restartQuiz()">Дахин эхлэх</button>
        <button class="back-btn" onclick="backToMain()">Буцах</button>
        
    </div>

    <script>
        const allQuestions = {
            group1: [
                { question: "Бүлэг 1 - Асуулт 1: MRI оношилгоо ямар зарчмаар ажилладаг вэ??", options: ["A.Рентген цацраг ашигладаг", "B.Соронзон орон болон радио долгион ашигладаг", "C.Хэт авиан долгион ашигладаг", "D.Лазер гэрэл ашигладаг"], answer: "B.Соронзон орон болон радио долгион ашигладаг" },
                { question: "Бүлэг 1 - Асуулт 2: MRI ямар давуу талтай вэ?", options: ["A.Ионжуулагч цацраг ашигладаггүй", "B.Хамгийн хурдан оношилгооны арга", "C.Бүх өвчнийг оношилдог", "D.Ясны бүтцийг нарийвчлан харуулдаг"], answer: "A.Ионжуулагч цацраг ашигладаггүй" },
                { question: "Бүлэг 1 - Асуулт 3: MRI-аар дараах өвчнүүдийн алиныг оношлох боломжтой вэ?", options: ["A.Зөвхөн ясны хугарал", "B.Нурууны ивэрхий, тархины хавдар, судасны бөглөрөл", "C.Хоол боловсруулах замын өвчин", "D.Арьсны өвчин"], answer: "B.Нурууны ивэрхий, тархины хавдар, судасны бөглөрөл" },
                { question: "Бүлэг 1 - Асуулт 4: MRI шинжилгээг хийхэд ямар тохиолдолд хориглох вэ?", options: ["A.Өндөр настай хүмүүст", "B.Бие дотор металл суулгацтай хүмүүст", "C.Харшилтай хүмүүст", "D.Дасгал хийсний дараа"], answer: "B.Бие дотор металл суулгацтай хүмүүст" },
                { question: "Бүлэг 1 - Асуулт 5: MRI шинжилгээ хийхэд ямар төхөөрөмж ашигладаг вэ?", options: ["A.Рентген аппарат", "B.Соронзон томографийн машин", "C.Хэт авиан аппарат", "D.Эндоскоп"], answer: "B.Соронзон томографийн машин" },
                { question: "Бүлэг 1 - Асуулт 6: MRI-ээр ямар эрхтэн, эдийг илүү тод харах боломжтой вэ?", options: ["A.Зөвхөн яс", "B.Арьс, гадаргуугийн бүтцүүд", "C.Зөөлөн эд, мэдрэл, судас", "D.Шүд, хумс"], answer: "C.Зөөлөн эд, мэдрэл, судас" },
                { question: "Бүлэг 1 - Асуулт 7: MRI оношилгооны үед өвчтөн яагаад хөдөлгөөнгүй байх ёстой вэ?", options: ["A.Төхөөрөмжийн ажиллагааг дэмжихийн тулд", "B.Хэт авиан долгион сарнихаас сэргийлэхийн тулд", "C.Цахилгаан соронзон орныг нэмэгдүүлэхийн тулд", "D.Дүрслэлийг бүдэгрүүлэхгүй байхын тулд"], answer: "D.Дүрслэлийг бүдэгрүүлэхгүй байхын тулд" },  
                { question: "Бүлэг 1 - Асуулт 8: MRI-д ямар төрлийн соронзон ашигладаг вэ?", options: ["A.Байгалийн соронзон", "B.Цахилгаан соронзон", "C.Гэрлийн соронзон", "D.Радио идэвхт соронзон"], answer: "B.Цахилгаан соронзон" },
                { question: "Бүлэг 1 - Асуулт 9: MRI шинжилгээнд ямар төрлийн долгион", options: ["A.Радио долгион", "B.Рентген туяа", "C.Хэт ягаан туяа", "D.Гамма цацраг"], answer: "A.Радио долгион" },
                { question: "Бүлэг 1 - Асуулт 10: MRI-гийн үед хүний биед ямар молекул хамгийн их нөлөөлдөг вэ?", options: ["A.Кальци", "B.Азот", "C.Нүүрстөрөгч", "D.Устөрөгч"], answer: "D.Устөрөгч" },
                { question: "Бүлэг 1 - Асуулт 11: MRI-ээр аль эрхтний өвчнийг оношлох боломжгүй вэ?", options: ["A.Тархины хавдар", "B.Нурууны дискний эмгэг", "C.Бөөрний чулуу", "D.Зөөлөн эдийн үрэвсэл"], answer: "C.Бөөрний чулуу" },
                { question: "Бүлэг 1 - Асуулт 12: MRI шинжилгээ хийхэд дунджаар хэр хугацаа шаардлагатай вэ?", options: ["A.1-5 минут", "B.10-60 минут", "C.3-5 цаг", "D.Бүтэн өдөр"], answer: "B.10-60 минут" },
                { question: "Бүлэг 1 - Асуулт 13: MRI нь жирэмсэн эмэгтэйчүүдэд ямар нөлөө үзүүлж болох вэ?", options: ["A.Бүрэн хориглох ёстой", "B.Жирэмсний эхний 3 сард зайлс хийх хэрэгтэй", "C.Төрсний дараа л хийх боломжтой", "D.Ямарч хамаагүй үед хийж болно"], answer: "B.Жирэмсний эхний 3 сард зайлс хийх хэрэгтэй" },
                { question: "Бүлэг 1 - Асуулт 14: MRI-гийн үед ямар хувцас, эд зүйлсийг хориглох вэ?", options: ["A.Хөвөн даавуун хувцас", "B.Металл агуулсан хувцас, гоёл чимэглэл", "C.Арьсан хувцас", "D.Спорт хувцас"], answer: "B.Металл агуулсан хувцас, гоёл чимэглэл" },
                { question: "Бүлэг 1 - Асуулт 15: MRI шинжилгээ хийхийн өмнө өвчтөнөөс юуг шалгах ёстой вэ?", options: ["A.Цусны даралт", "B.Зүрхний цохилт", "C.Металл суулгац байгаа эсэх", "D.Нүдний хараа"], answer: "C.Металл суулгац байгаа эсэх" },
                { question: "Бүлэг 1 - Асуулт 16: MRI ба CT-ийн гол ялгаа юу вэ?", options: ["A.MRI нь радио долгион, CT нь рентген ашигладаг", "B.MRI нь хурдан, CT нь удаан", "C.MRI нь зөвхөн ясны бүтцийг харуулдаг", "D.MRI нь зөвхөн зүрх судасны өвчин оношилдог"], answer: "A.MRI нь радио долгион, CT нь рентген ашигладаг" },
                { question: "Бүлэг 1 - Асуулт 17: MRI-ийн үед яагаад чимээ гардаг вэ?", options: ["A.Радио долгионы нөлөөгөөр", "B.Соронзон орон үүсэхэд ороомгууд чичирхийлдэг", "C.Хэт авиан долгион ялгардаг", "D.Рентген туяаны нөлөө"], answer: "B.Соронзон орон үүсэхэд ороомгууд чичирхийлдэг" },
                { question: "Бүлэг 1 - Асуулт 18: MRI-д ямар сөрөг нөлөө байж болох вэ?", options: ["A.Хорт цацраг ялгаруулдаг", "B.Толгой эргэх, дотор муухайрах", "C.Бие махбодид нөлөөлдөггүй", "D.Эсийг гэмтээж, мутацид оруулдаг"], answer: "B.Толгой эргэх, дотор муухайрах" },
                { question: "Бүлэг 1 - Асуулт 19: MRI шинжилгээг яагаад зарим тохиолдолд тодосгогч бодистой хийдэг вэ?", options: ["A.Дүрслэлийг тодруулахын тулд", "B.Хурдан хугацаанд оношлохын тулд", "C.Өвчтөний тайвшрал нэмэгдүүлэхийн тулд", "D.Металл биетийг харахын тулд"], answer: "A.Дүрслэлийг тодруулахын тулд" },
                { question: "Бүлэг 1 - Асуулт 20: MRI-г дараахын аль салбарт хамгийн өргөн ашигладаг вэ?", options: ["A.Хоол боловсруулах замын эмгэг судлал", "B.Мэдрэл судлал, тархи, нугасны оношилгоо", "C.Шүдний эмчилгээ", "D.Арьсны өвчний оношилгоо"], answer: "B.Мэдрэл судлал, тархи, нугасны оношилгоо" },
                { question: "Бүлэг 1 - Асуулт 21: MRI-ийн үед тодосгогч бодис (контраст) ямар үүрэгтэй вэ?", options: ["A.Дүрслэлийг тодруулж, ялгаруулан харагдуулах", "B.Соронзон орны хүчийг нэмэгдүүлэх", "C.Өвчтөнийг тайвшруулах", "D.Металл биетийг илрүүлэх"], answer: "A.Дүрслэлийг тодруулж, ялгаруулан харагдуулах" },
                { question: "Бүлэг 1 - Асуулт 22: MRI шинжилгээг хийхэд ямар төрлийн эмнэлзүйн нөхцөл байдал хамгийн их анхаарал шаарддаг вэ?", options: ["A.Зүрхний шигдээс", "B.Металл суулгацтай өвчтөн", "C.Бөөрний дутагдал", "D.Хоол боловсруулах замын өвчин"], answer: "B.Металл суулгацтай өвчтөн" },
                { question: "Бүлэг 1 - Асуулт 23: MRI хийх үед өвчтөн яагаад чихэвч эсвэл чимээг дарах хэрэгсэл зүүдэг вэ?", options: ["A.Соронзон орны нөлөөг багасгахын тулд", "B.Төхөөрөмжийн өндөр дуу чимээнээс хамгаалахын тулд", "C.Дүрслэлийн чанарыг сайжруулахын тулд", "D.Радио долгионы нөлөөгөөр чихэнд даралт өгөхөөс сэргийлэхийн тулд"], answer: "B.Төхөөрөмжийн өндөр дуу чимээнээс хамгаалахын тулд" },
                { question: "Бүлэг 1 - Асуулт 24: MRI нь юуг тодорхойлоход хамгийн үр дүнтэй вэ?", options: ["A.Зөөлөн эдийн бүтэц, мэдрэлийн тогтолцооны эмгэгүүд", "B.Ясны хугарал, үе мөчний гэмтэл", "C.Арьсны өвчнүүд", "D.Шүдний бүтэц"], answer: "A.Зөөлөн эдийн бүтэц, мэдрэлийн тогтолцооны эмгэгүүд" },
                { question: "Бүлэг 1 - Асуулт 25: MRI дүрслэл авах явцад ямар нөлөөлөл үүсэх эрсдэлтэй вэ?", options: ["A.Өндөр давтамжийн радио долгионы улмаас халалт үүсэх", "B.Бүх биеийн хүндрэлийн өөрчлөлт", "C.Хүчтэй соронзон орон ясанд нөлөөлөх", "D.Цацраг туяаны хуримтлал"], answer: "A.Өндөр давтамжийн радио долгионы улмаас халалт үүсэх" },
                { question: "Бүлэг 1 - Асуулт 26: MRI хийлгэхээс өмнө өвчтөн юуг анхаарах ёстой вэ?", options: ["A.Өлөн байх шаардлагатай", "B.Өмнөх шөнө хангалттай унтах", "C.Металл эд зүйлсээ авах", "D.Шээс, өтгөнөө бүрэн гадагшлуулах"], answer: "C.Металл эд зүйлсээ авах" },
                { question: "Бүлэг 1 - Асуулт 27: MRI шинжилгээнд тодосгогч бодис (контраст) хэрэглэх үед ямар эрхтэн хамгийн их ачаалалд ордог вэ?", options: ["A.Зүрх", "B.Бөөр", "C.Уушиг", "D.Ходоод"], answer: "B.Бөөр" },
                { question: "Бүлэг 1 - Асуулт 28: MRI хийж болохгүй хүмүүсийн ангилалд аль нь багтах вэ?", options: ["A.12 хүртэлх насны хүүхдүүд", "B.Хорт хавдартай өвчтөнүүд", "C.Зүрхний хэм зохицуулагчтай хүмүүс", "D.Даралт ихтэй өвчтөнүүд"], answer: "C.Зүрхний хэм зохицуулагчтай хүмүүс" },
                { question: "Бүлэг 1 - Асуулт 29: MRI шинжилгээний үед өвчтөнд ямар мэдрэмж төрөх магадлалтай вэ?", options: ["A.Халуурах", "B.Хий хөдлөх", "C.Хөнгөн толгой эргэх эсвэл сульдах", "D.Гэнэт даарах"], answer: "C.Хөнгөн толгой эргэх эсвэл сульдах" },
                { question: "Бүлэг 1 - Асуулт 30: MRI ямар тохиолдолд бусад оношилгооны аргуудаас илүү үр дүнтэй байдаг вэ?", options: ["A.Зөөлөн эд, мэдрэлийн тогтолцооны өвчин оношлох", "B.Бөөрний чулууг илрүүлэх", "C.Хоол боловсруулах замын асуудлыг оношлох", "D.Ясны хугарал тогтоох"], answer: "A.Зөөлөн эд, мэдрэлийн тогтолцооны өвчин оношлох" },
                { question: "Бүлэг 1 - Асуулт 31: MRI төхөөрөмжийн гол бүрэлдэхүүн хэсгүүд аль нь вэ?", options: ["A.Соронзон ороомог, радио долгионы дамжуулагч, детектор", "B.Рентген хоолой, детектор, аналог хувиргагч", "C.Хэт авиан генератор, мэдрэгч, дэлгэц", "D.Лазер гэрлийн үүсгүүр, линз, камер"], answer: "A.Соронзон ороомог, радио долгионы дамжуулагч, детектор" },
                { question: "Бүлэг 1 - Асуулт 32: MRI-ийн үндсэн соронзон ямар материалаар хийгддэг вэ?", options: ["A.Байгалийн соронзон чулуу", "B..Зэсийн хайлш", "C.Хэт дамжуулагч материал", "D.Хөнгөн цагаан"], answer: "C.Хэт дамжуулагч материал" },
                { question: "Бүлэг 1 - Асуулт 33: MRI-ийн хэт дамжуулагч соронзон ямар нөхцөлд ажилладаг вэ?", options: ["A.Өндөр температурт", "B.Маш бага температурт (шингэн гелий ашиглан хөргөсөн)", "C.Энгийн өрөөний температурт", "D.Чийглэг орчинд"], answer: "B.Маш бага температурт (шингэн гелий ашиглан хөргөсөн)" },
                { question: "Бүлэг 1 - Асуулт 34: MRI-ийн орон зайг хязгаарлагдмал байдгаас үүдэн ямар техникийн шийдэл хэрэглэдэг вэ?", options: ["A.Хэт авиан дамжуулагч", "B.Нээлттэй болон хаалттай MRI системүүд", "C.Радио долгионы нэмэлт үүсгүүр", "D.Лазер сканнер ашиглах"], answer: "B.Нээлттэй болон хаалттай MRI системүүд" },

        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedGroup = "";
        let mode = "exam";

        function showPracticeCategories() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("categoryMenu").classList.remove("hidden");
        }

        function showGroupSelection(group) {
            selectedGroup = group;
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.remove("hidden");
            document.getElementById("selectedGroupButton").setAttribute("onclick", `startQuiz('practice', '${group}')`);
        }

        function backToMain() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");

            document.querySelector(".score").textContent = '';
        }

        function backToCategory() {
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("categoryMenu").classList.remove("hidden");
        }

        function startQuiz(selectedMode, group = "") {
            mode = selectedMode;
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("categoryMenu").classList.add("hidden");
            document.getElementById("groupSelection").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");

            if (mode === "exam") {
                currentQuestions = Object.values(allQuestions).flat().sort(() => 0.5 - Math.random()).slice(0, 20);
                score = 0;
                document.querySelector(".score").textContent = '';  
            } else {
                currentQuestions = allQuestions[group] || [];
                score = 0;  
                document.querySelector(".score").textContent = '';  
            }

            currentQuestion = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentQuestions[currentQuestion];
            document.querySelector(".question").textContent = question.question;
            document.querySelector(".options").innerHTML = "";
            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, question.answer);
                document.querySelector(".options").appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const buttons = document.querySelectorAll(".options button");
            buttons.forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption) {
                    button.classList.add("wrong");
                }
                button.disabled = true;
            });

            if (mode === "exam" && selectedOption === correctAnswer) {
                score++;
            }

            currentQuestion++;

            setTimeout(() => {
                if (currentQuestion < currentQuestions.length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            }, 1000);
        }

        function showScore() {
            if (mode === "exam") {
                document.querySelector(".score").textContent = `Таны шалгалтын оноо: ${score} / ${currentQuestions.length}`;
            }
        }

        function restartQuiz() {
            score = 0;
            currentQuestion = 0;
            document.querySelector(".score").textContent = '';  
            loadQuestion();
        }
    </script>
